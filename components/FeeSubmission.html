<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg max-w-4xl w-full overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 text-white py-6 px-8">
            <h1 class="text-2xl font-bold">Fee Submission</h1>
            <p class="text-sm mt-2">Review your fee details below and proceed to payment.</p>
        </div>

        <!-- Main Content -->
        <div class="p-8">
            <!-- Student Information -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Student Information</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name</label>
                        <input 
                            type="text" 
                            id="studentName" 
                            name="studentName" 
                            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm bg-gray-100 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                            placeholder="John Doe" 
                            readonly
                        >
                    </div>
                    <div>
                        <label for="registrationNumber" class="block text-sm font-medium text-gray-700">Registration Number</label>
                        <input 
                            type="text" 
                            id="registrationNumber" 
                            name="registrationNumber" 
                            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm bg-gray-100 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                            placeholder="REG123" 
                            readonly
                        >
                    </div>
                </div>
            </div>

            <!-- Fee Details -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Fee Details</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="course" class="block text-sm font-medium text-gray-700">Registered Course</label>
                        <input 
                            type="text" 
                            id="course" 
                            name="course" 
                            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm bg-gray-100 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                            placeholder="Web Development" 
                            readonly
                        >
                    </div>
                    <div>
                        <label for="feeAmount" class="block text-sm font-medium text-gray-700">Fee Amount</label>
                        <input 
                            type="text" 
                            id="feeAmount" 
                            name="feeAmount" 
                            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm bg-gray-100 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                            placeholder="$10,000" 
                            readonly
                        >
                    </div>
                </div>
            </div>

            <!-- Proceed Button -->
            <div class="text-center">
                <button 
                    onclick="goToPaymentPage()" 
                    class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                >
                    Proceed to Payment
                </button>
            </div>
        </div>
    </div>

    <script>
        function goToPaymentPage() {
            window.location.href = "Payment.html"; // Redirect to the payment page
        }
    </script>
</body>
</html>
